<ion-header>

  <ion-navbar>
    <ion-title>PasseggeroTappe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-searchbar  
    [(ngModel)]="autocomplete.query" 
    [showCancelButton]="showSearchCancelButton"
    (ionInput)="updateSearch()" 
    (ionCancel)="onCancelSearch()"
    placeholder="">
    </ion-searchbar>
  <ion-list>
  <ion-item *ngFor="let item of autocompleteItems" 
  (click)="chooseItem(item)">
  {{ item.description }}
  </ion-item>
  </ion-list>


<ion-item ng-repeat="item in items" item="item">
  <ion-label>{{place}}</ion-label>
 <ion-toggle disabled-checked="true"></ion-toggle>
</ion-item>

</ion-content>
