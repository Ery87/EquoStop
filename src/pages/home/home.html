  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="LOGIN" [(ngModel)]="qrData">
    </ion-input>
  </ion-item>
 
  <form id="login-form3" class="list">
    <label class="item item-input" id="login-input1">
        <ion-input type="text" placeholder="Inserire codice utente/Indirizzo e-mail"></ion-input>
     
    </label>
<br>

    <button ion-button full icon-left (click)="dashboard()">ENTRA</button>
 
  </form>

  <div id="login-markdown6" class="show-list-numbers-and-dots">
    <p style="color:#000000;">--oppure--</p>
  </div>
  <button ion-button full icon-left (click)="scanCode()" color="secondary"><ion-icon name="qr-scanner"></ion-icon>Scan Code</button>
 
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>
 
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>
