<ion-header>
    <ion-navbar color="secondary">
    <ion-title>ARRIVO A</ion-title>
    </ion-navbar>
    </ion-header>
    <ion-content padding> 
      <ion-searchbar 
      [(ngModel)]="autocomplete.query"

    </ion-list>
