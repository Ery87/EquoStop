<ion-header>

  <ion-navbar>
    <ion-title>CONDUCENTE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Partenza</ion-label>
        <ion-label>{{from.place}}</ion-label>
    </ion-item>

    <ion-item>
        <ion-label>Arrivo</ion-label>
        <ion-label>{{to.place}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Orario di partenza</ion-label>
     <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm "></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Data di partenza</ion-label>
   <ion-datetime displayFormat="DD MMM YYYY"></ion-datetime>
</ion-item>





</ion-content>
